<!DOCTYPE html>
<html ng-app="app" ng-controller="AppCtrl">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title ng-bind="pageTitle+' | '+appName"></title>
  <!-- inject:css -->
  <!-- endinject -->
</head>

<body>
  <!-- Template view for app screens -->
  <div class="container-fluid">
    <div class="row">

      <!-- Left side -->
      <div class="col-md-3">
        <div class="row">

          <!-- Form -->
          <div class="search-form" ui-view="search-form"></div>

          <!-- Itinerary -->
          <div class="itinerary col-md-12" ui-view="itinerary" style="background: pink;">
          </div>

          <!-- Restaurant Results -->
          <div class="restaurants col-md-12" ui-view="restaurants" style="background: green;">
          </div>
        </div>
      </div> <!-- left side -->

      <!-- Map -->
      <div class="map col-md-9" ui-view="map"></div>
    </div>
  </div>

  <!-- inject:js -->
  <!-- endinject -->
</body>
</html>
