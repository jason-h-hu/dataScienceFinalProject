<div class="col-xs-12" ng-controller="ItineraryCtrl">
	<!-- If we're loading and mealStats.total == 0, show an indeterminite progress bar -->
	<progressbar
		class="progress-striped active"
		ng-if="isLoading && mealStats.total == 0" 
		max="1" 
		value="1" 
		type="primary">
	</progressbar>
	
	<!-- If we have mealStats.total, show the dots -->
	<div ng-if="mealStats.total" class="acorns">
		<ul>
			<li class="acorn"
			ng-repeat="meal in locations"
			ng-class="{'loaded': mealStats.loaded > $index}">
				{{meal[0] | formatDate}}:{{meal[1]}}
			</li>
		</ul>
	</div>

</div>
