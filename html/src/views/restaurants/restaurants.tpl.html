<div ng-controller="RestaurantsCtrl" class="col-xs-12" ng-show="mealStats.loaded > 0">
	<h2>Restaurants</h2>
	<div ng-repeat="r in itinerary[locations[mealStats.curr][0]]" class="restaurant row">
		<img class="col-xs-6" ng-src="{{r.img_url}}"></img>
		<h4 class="col-xs-6">{{r.name}}</h4>
		<stars class="col-xs-6" value="r.weighted_stars"></stars>
		<p class="col-xs-6">
			<span ng-repeat="word in r.unique_words">{{word+' '}}</span>
		</p>
	</div>
</div>
