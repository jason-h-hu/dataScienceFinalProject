<div ng-controller="MapCtrl">
	<ui-gmap-google-map class="myMap" center='map.center' zoom='map.zoom'>
	<ui-gmap-marker coords="{'latitude': 39.82, 'longitude': -98.57}" idkey=1>
    </ui-gmap-marker>
	<ui-gmap-marker ng-repeat="meal in locations" coords="{'latitude': meal[1]['lat'], 'longitude': meal[1]['lng']}" idkey="$index">
    </ui-gmap-marker>


	</ui-gmap-google-map>

</div>
